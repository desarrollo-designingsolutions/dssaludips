; =========================
; PHP Development Settings
; =========================

display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/log/php_errors.log

; Memory and Performance
memory_limit = 512M
max_execution_time = 120
max_input_time = 120

; File Uploads
file_uploads = On
upload_max_filesize = 50M
post_max_size = 50M
max_file_uploads = 20

; Default charset
default_charset = "UTF-8"